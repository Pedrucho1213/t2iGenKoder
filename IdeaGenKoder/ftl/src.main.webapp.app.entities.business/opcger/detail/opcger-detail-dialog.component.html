<div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
  <h2 *ngIf="title" class="headline m-0" fxFlex="auto" appTranslate="{{ title }}">View</h2>

  <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-divider class="-mx-6 text-border"></mat-divider>
<mat-dialog-content fxLayout="column" fxLayoutGap="8px" class="py-3">
  <app-opcger-detail [id]="id" [value]="value" [message]="message"></app-opcger-detail>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end">
  <button type="submit" mat-raised-button mat-dialog-close color="primary" data-cy="entityDetailsBackButton">
    <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span appTranslate="entity.action.back">Back</span>
  </button>
</mat-dialog-actions>
